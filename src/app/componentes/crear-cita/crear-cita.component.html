<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">
      Agregar cita
    </h5>
    <div class="text-center" *ngIf="formularioIncorrecto">
      <span class="badge bg-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input [(ngModel)]="nombre" type="text" class="form-control" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input [(ngModel)]="fecha" type="date" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input [(ngModel)]="hora" type="time" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea [(ngModel)]="sintomas" name="sintomas" id="sintomas" rows="3" class="form-control" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button (click)="agregarCita()" style="width: 100%;" class="btn btn-primary btn-block">Agregar cita</button>
  </div>
</div>
